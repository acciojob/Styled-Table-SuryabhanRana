<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e6e6e6;
        }

        caption {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>COVID-19 Statistics by Country</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Active Cases</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>5,432,789</td>
                <td>1,234,567</td>
                <td>78,901</td>
                <td>4,123,321</td>
            </tr>
            <tr>
                <td>India</td>
                <td>4,567,890</td>
                <td>456,789</td>
                <td>67,890</td>
                <td>4,043,211</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>2,345,678</td>
                <td>345,678</td>
                <td>56,789</td>
                <td>1,943,211</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>1,234,567</td>
                <td>123,456</td>
                <td>21,345</td>
                <td>1,090,766</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
